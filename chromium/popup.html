<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' href='popup.css'>
	<script src='vendor/Autolinker.min.js' defer></script>
	<script src='lib/doublespeak.min.js' defer></script>
	<script src='popup.js' defer></script>
</head>
<body>
	<h1>ENCODE<label for='encode-options-button'>&#9776;</label></h1>
	<input type='checkbox' id='encode-options-button'>
	<div id='encode-options'>
		<div class='row'>
			<textarea id='out-prepend' placeholder='Prepend text' tabindex='-1'></textarea>
			<textarea id='out-append' placeholder='Append text' tabindex='-1'></textarea>
			<input type='file' multiple id='files'>
			<label for='files'>FILES</label>
		</div>
	</div>
	<div class='row'>
		<div style='display: inline-block'><textarea id='out-plain' placeholder='Type secret message' autofocus></textarea></div>
		<button class='button' id='clear-out-plain' tabindex='-1'>CLEAR</button>
	</div>
	<div class='row'>
		<textarea id='out-cover' placeholder='Type cover message'></textarea>
		<button class='button' id='clear-out' tabindex='-1'>CLEAR</button>
	</div>
	<div class='row'>
		<div style='display: inline-block'>
			<textarea id='out-cipher' placeholder='Copy [Ctrl+C] encoded message' readonly></textarea>
			<div class='notify copied-div'>COPIED</div>
		</div>
		<button class='button' id='copy-out' tabindex='-1'>COPY</button>
	</div>
	<h1>DECODE</h1>
	<div class='row'>
		<div id='in-plain'><div class='text-div' tabindex='-1'></div></div>
	</div>
	<div id='drop-target'></div>
</body>
</html>
